spring.application.name=TechDocAPI

# Configuración de la base de datos
spring.datasource.url=***REMOVED***
spring.datasource.username=***REMOVED***
spring.datasource.password=***REMOVED***
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración del servidor
server.port=8080
server.servlet.context-path=/api

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none

# Información adicional para la documentación de la API
springdoc.info.title=API de Documentación Técnica de Embarcaciones
springdoc.info.description=API RESTful para gestionar la documentación técnica de sistemas instalados en embarcaciones marítimas
springdoc.info.version=1.0.0
springdoc.info.license.name=MIT License
springdoc.info.license.url=https://opensource.org/licenses/MIT
